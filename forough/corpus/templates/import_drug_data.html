{% extends 'index.html' %}


{% block content %}
<div class="container">

    <!--Simple Form-->
    <h2 class="my-4">Add a new csv file</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
          <input type="file" name="upload" accept=".csv, .txt">
          <br>
          <button class="btn btn-dark my-4" type="submit">Submit</button>
    </form>

    <!--See File Uploaded-->
    <h2 class="my-4">Upload and Import file </h2>
    <div class="row">
      {% if file_url %}
      <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
        <p>Uploaded to:<a href="{{ file_url }}">{{ file_url }}</a></p>
        <p>Number of imported rows : {{ imports_number }}</p>
        <a class="btn btn-dark my-4" href="{% url 'drug_list' %}">Return to Homepage</a>
      {% else %}
      <p>No file added.</p>
      {% endif %}
    </div>

  </div>

{% endblock %}
