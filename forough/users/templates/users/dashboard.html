{% extends 'index.html' %}
{% load i18n %}

{% block content %}
{% translate "Hello" %}, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">{% translate "Logout" %}</a>
        <a href="{% url 'password_change' %}">{% translate "Change password" %}</a>
    {% else %}
        <a href="{% url 'login' %}">{% translate "Login" %}</a>
    {% endif %}
</div>
{% endblock %}
