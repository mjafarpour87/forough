<!--users/templates/registration/password_reset_form.html-->

{% extends 'index.html' %}
{% load i18n %}

{% block content %}
<h2>Send password reset link</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset">
</form>

<a href="{% url 'dashboard' %}">{% translate "Back" %}</a>
{% endblock %}
