<!--users/templates/registration/login.html-->

{% extends 'index.html' %}
{% load i18n %}

{% block content %}
<h2>{% translate "Login Page" %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value='{% translate "Login" %}'>
</form>

<a href="{% url 'dashboard' %}">{% translate "Back" %}</a>
<a href="{% url 'password_reset' %}">{% translate "Reset password" %}</a>
<a href="{% url 'register' %}">{% translate "Register" %}</a>


{% endblock %}
